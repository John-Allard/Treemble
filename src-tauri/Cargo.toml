[package]
name = "app"
version = "0.1.0"
description = "A Tauri App"
authors = ["you"]
license = ""
repository = ""
edition = "2021"
rust-version = "1.77.2"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[lib]
name = "app_lib"
crate-type = ["staticlib", "cdylib", "rlib"]

[build-dependencies]
tauri-build = { version = "2.2.0", features = [] }

[dependencies]
tauri                 = { version = "2.5.0", features = [] }
tauri-plugin-fs       = "2.2.1"   # latest 2.x that exists
tauri-plugin-dialog   = "2.2.1"   # latest 2.x that exists
serde                 = { version = "1.0", features = ["derive"] }
serde_json            = "1.0"
log                   = "0.4"
